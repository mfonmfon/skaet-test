version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ussd-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ussd_banking
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ussd-network

  app:
    build: .
    container_name: ussd-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ussd_banking
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - mysql
    networks:
      - ussd-network

volumes:
  mysql-data:

networks:
  ussd-network:
    driver: bridge
